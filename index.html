<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pokedex LaunchX</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://i.postimg.cc/kXTdNwgj/pokedex-icon-21.png">
    <link rel="stylesheet" href="css/pokedex.css">
    
</head>
<header>
  <img src='https://i.postimg.cc/JhhPWcN2/logo.png' border='0' width="500px" alt='Pokedex'/>
</header>
<body>
<div id="pokedex">
    <div id="left">
      <div id="logo"></div>
      <div id="bg_curve1_left"></div>
      <div id="bg_curve2_left"></div>
      <div id="curve1_left">
        <div id="buttonGlass">
          <div id="reflect"> </div>
        </div>
        <div id="miniButtonGlass1"></div>
        <div id="miniButtonGlass2"></div>
        <div id="miniButtonGlass3"></div>
      </div>
      <div id="curve2_left">
        <div id="junction">
          <div id="junction1"></div>
          <div id="junction2"></div>
        </div>
      </div>
      <div id="screen">
        <div id="topPicture">
          <div id="buttontopPicture1"></div>
          <div id="buttontopPicture2"></div>
        </div>
        <div id="picture">
            
          <img src='https://i.postimg.cc/Hk30T4tJ/pokeball.png' 
          border='0' id="pokeImg" alt='pokemon'  height="140px" />
            
        </div>
        <div id="buttonbottomPicture"></div>
        <div id="speakers">
          <div class="sp"></div>
          <div class="sp"></div>
          <div class="sp"></div>
          <div class="sp"></div>
        </div>
      </div>
      <div id="bigbluebutton"></div>
      <div id="barbutton1"></div>
      <div id="barbutton2"></div>
      <div id="cross">
        <div id="leftcross">
          <div id="leftT"></div>
        </div>
        <div id="topcross">
          <div id="upT"></div>
        </div>
        <div id="rightcross">
          <div id="rightT"></div>
        </div>
        <div id="midcross">
          <div id="midCircle"></div>
        </div>
        <div id="botcross">
          <div id="downT"></div>
        </div>
      </div>
    </div>
    <div id="right">
      <div id="stats">
        <p id="name"><strong>Nombre:</strong></p>
        <p id="tipo"><strong>Tipo:</strong></p>
        <p id="alt"><strong>Altura:</strong></p>
        <p id="peso"><strong>Peso:</strong></p>
        <p id="habilidad"><strong>Habilidad:</strong></p>
        <p id="movimientos"><strong>Movimientos:</strong></p><br>
        <p id="estadisticas"><strong>Estadisticas</strong></p>
        <ul id="general">General:</ul>
        <ul id="ataque">Ataque:</ul>
        <ul id="defensa">Defensa:</ul>
        <ul id="ae">Ataque Especial:</ul>
        <ul id="de">Defensa Especial:</ul>
        <ul id="vel">Velocidad:</ul>
        <ul></ul>
      </div>
      <div id="blueButtons1">
        <div class="blueButton"></div>
        <div class="blueButton"></div>
        <div class="blueButton"></div>
        <div class="blueButton"></div>
        <div class="blueButton"></div>
      </div>
      <div id="blueButtons2">
        <div class="blueButton"></div>
        <div class="blueButton"></div>
        <div class="blueButton"></div>
        <div class="blueButton"></div>
        <div class="blueButton"></div>
      </div>
      <div id="miniButtonGlass4"></div>
      <div id="miniButtonGlass5"></div>
      <div id="barbutton3"></div>
      <div id="barbutton4"></div>
      <div id="yellowBox1">
        <input type="text" placeholder="pikachu" id="pokeName" name="pokeName">
      </div>
      <div id="yellowBox2">
        <button onclick="fetchPokemon()">Buscar Pokem√≥n</button>
      </div>
      <div id="bg_curve1_right"></div>
      <div id="bg_curve2_right"></div>
      <div id="curve1_right"></div>
      <div id="curve2_right"></div>
    </div>
  </div>
</body>
<footer>
  <script src="pokedexlaunchX.js"></script>
</footer>
</html>
